<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="css/style.css"> <!-- /something takes you to the root folder, ../ takes you to the parent folder -->
</head>
<body>
    <main>
        <section id="food">your favorite food</section>
        <section class="favcolor">your favorite color</section>
        <section class="dream">what I want to be when I grow up
            <div>what your awesome at</div>
        </section>
    </main>
    <footer>
        <section class="top-bottom">something all the way across the top</section>
        <section>grid 1</section>
        <section>grid 2</section>
        <section>grid 3</section>
        <section class="top-bottom">something all the way across the bottom</section>
    </footer>
</body>
</html>
