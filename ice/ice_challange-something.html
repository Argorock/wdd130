<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Challenge # Something</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <div class="content">
        <div class="profile">
            <img src="images/profile_picture.jpeg" alt="" class="profile_picture">
            <h2 class="user_name">Daniel Wahlquist</h2>
            <h2 id="time">46 years ago</h2>
            <i class="fa-solid fa-ellipsis-vertical" style="font-size: 25px; justify-self: center; align-self: center; color: gray;"></i>
        </div>
        <img src="images/post2.jpeg" alt="" class="post">
        <div class="icons">
            <i class="fa-solid fa-bookmark" style="font-size: 20px; color: gray;"></i>
            <i class="fa-solid fa-share-nodes" style="font-size: 20px; color: gray; grid-column: 3/4; float:left"></i>
            <i class="fa-regular fa-message" style="font-size: 20px; color: gray; grid-column: 5/6"></i>
            <p id="likes_text">3.5M</p>
            
            <p class="far_right">1.3B</p>
            <i class="fa-regular fa-heart" style="font-size: 20px; color: gray;"></i>
        </div>
    </div>
</body>
</html>
